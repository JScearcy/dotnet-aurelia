<template>
    <div>
        <require from="./followers/gh-followers"></require>
        <require from="./following/gh-following"></require>
        <require from="./gists/gh-gists"></require>

        <h1>Github Search</h1>
        <form>
            <input type="text" value.bind="username" />
            <button click.delegate="ghSearch()">Search</button>
        </form>
        <div if.bind="displayUser">
            <div class="gh-user">
                <a href.bind="user.html_url" target="_blank">
                    <img src.bind="user.avatar_url" />
                </a>
            </div>
        </div>
        <div if.bind="!displayUser">
            <h3>No User!</h3>
        </div>
        <div class="gh-stats">
            <div class="gh-success">
                <p>Success: ${successCount}</p>
            </div>
            <div class="gh-fail">
                <p>Error: ${failCount}</p>
            </div>
        </div>
        <div class="gh-components" show.bind="displayUser">
            <div class="gh-followers">
                <gh-followers></gh-followers>
            </div>
            <div class="gh-following">
                <gh-following></gh-following>
            </div>
            <div class="gh-gists">
                <gh-gists></gh-gists>
            </div>
        <div>
    </div>
</template>
